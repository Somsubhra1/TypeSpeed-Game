<!doctype html>
<html lang="en">
  <head>
    <title>TypeSpeed Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-3">
      <!-- <h1>TypeSpeed Game</h1> -->
      <h1><span class="blink"></span></h1>
    </header>
    
    <div class="container text-center">

      <!-- level selector -->
      <div class="row mb-3">
        <div class="col-md-2 mx-auto">
          <div class="form-group">
            <label for="exampleFormControlSelect1"><h3>Select level</h3></label>
            <select class="form-control" id="levelSelector">
              <option value="easy" selected>Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>

      <!-- word & input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">Type the word within
            <span class="text-success font-weight-bold" id="seconds">5</span>
            Seconds:
          </p>
          <h2 class="display-2 mb-5" id="current-word"></h2>
          <input type="text" class="form-control form-control-lg" placeholder="Type the word..." id="word-input" autofocus>
          <h4 class="mt-3" id="message"></h4>

          <!-- time & score -->          
          <div class="mt-5 row">
            <div class="col-md-6">
              <h3>Time left: 
                <span id="time">5</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions:</h5>
                <p>Type the word within the time to gain points. To play again, type the current word, the score will reset.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./vendors/typed/lib/typed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./js/script.js"></script>
    
    <script>
      $(document).ready(function () {
          $('[data-toggle="tooltip"]').tooltip();
          typed();
        });

        var typed = new Typed('.blink', {
          strings: ["TypeSpeed Game"],
          typeSpeed: 100,
        });
    </script>

  </body>
</html>
